<html>
    <head>
        
        <!-- Hidden Gems website concept -->
        <!-- IDSN530 Fall 2018 -->
        <!-- Dave Cole, Adamu Cho, Angela Newman, Joseph Prouse -->
        
        <title>HiddenGems</title>
        
        <!-- Styles -->
        <link type="text/css" rel="stylesheet" href="style.css" />
        
        <!-- Fonts --> 
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,500,700,900" rel="stylesheet">
        
        <!-- Scripts -->
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!-- Leaflet Maps (Google Maps API is disabled on student Google account) -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
        
        <script type="text/javascript">
            /* Sample GEM data */
            let myGems = [
                {   
                    id: 1, 
                    name: "Sweet Selfie Spot", 
                    type:"Instagrammable", 
                    lat:34.0225, 
                    long: -118.283
                },
                {
                    id: 2, 
                    name: "Best Campus Coffee Cart", 
                    type:"Food", 
                    lat: 34.021, 
                    long: -118.286
                },
                {
                    id: 3,
                    name: "Best Tailgating Lot",
                    type:"Locale",
                    lat: 34.015,
                    long: -118.285
                },
                {
                    id: 4,
                    name: "Dinosaur Selfies",
                    type:"Instagrammable",
                    lat: 34.017,
                    long: -118.289
                }
            ];
            
            $(document).ready(function(){
                for ( var j = 0; j < myGems.length; j++ ) {
                    $("#feature" + (j+1) ).children(".featuretitle").text(myGems[j].name);
                    $("#feature" + (j+1) ).children(".featureimage").attr("src", "imgs/gem-"+ (j+1) +".jpg"); 
                }
            })
        </script>
    </head>
    <body>
        <div class="container">
                <div class="header">
                <div class="usc_logo">
                        <img class="usc_logo" src="imgs/usc.png">
                </div>
                <div class="logo">
                    <h1>Hidden Gems</h1>
                </div>
               
                <div class="navbar">
                    <ul id="mainnav">
                        <li class="navitem">
                            Link 1
                        </li>
                        <li class="navitem">
                            Link 2
                        </li>
                        <li class="navitem">
                            Link 3
                        </li>
                    </ul>
                </div>
            </div>
            <div class="hero">
                <div class="herotext">
                    <h2>Amazing Gems Recently Uncovered Nearby...</h2>
                </div>
                <div class="mapframe">
                    <div id="mapbox"></div>
                </div>
            </div>
            <div class="content">
                <div style="width: 100%; padding: 10px 50px; margin: 0 auto; align-content: center;" id="topfeatures">
                    <div class="feature" id="feature1">
                        <span class="featuretitle"></span>
                        <img class="featureimage">
                    </div>
                    <div class="feature" id="feature2">
                        <span class="featuretitle"></span>
                        <img class="featureimage">
                    </div>
                    <div class="feature" id="feature3">
                        <span class="featuretitle"></span>
                        <img class="featureimage">
                    </div>
                    <div class="feature" id="feature4">
                        <span class="featuretitle"></span>
                        <img class="featureimage">
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="searchbox">
                    <h3>What are you Looking For?</h3>
                    <div class="searchcontent">
                        <span class="searchprompt">I'm looking for a </span>
                        <input class="searchfield" type="text" id="searchterm" placeholder="view, coffee, dance...">
                        <span class="searchprompt"> near </span>
                        <select class="searchfield" id="searcharea">
                            <option>USC</option>
                        </select>
                    </div>
                </div>
            </div>     
            <div class="footer">
                <p><b>Hidden Gems</b></p>
                <p>&copy Copyright 2018 - Dave Cole, Adamu Cho, Angela Newman, Joseph Prouse</p>
                <p>IDSN530 - Fall 2018</p>
                Maps courtesy of the <a href="http://www.openstreetmaps.org">Open Street Maps</a> project. 
            </div>
        </div>
    </body>
    
    <script>
        var mymap = L.map('mapbox').setView([34.022, -118.28], 14);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);  
        
        // Add Gems to map
        for ( var i = 0; i < myGems.length; i++ ) {
            var marker = L.marker([myGems[i].lat, myGems[i].long]).addTo(mymap);
            marker.bindPopup("<b>" + myGems[i].name + "</b><br>" + myGems[i].type );
        }
        
    </script>
</html>
